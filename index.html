<!DOCTYPE html>
<html lang="en">


<head>

	<meta charset="UTF-8" />
	<title>Web Weather</title>
	<meta name="description" content="What does mother nature have in store?" />
	<meta name="author" content="Nicolas LaGamma" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	
</head>

<body>


	<!--main content-->
	<div class="main">
		<h1>Weather Machine</h1>
		<div id="weather-image">

		<div class="weather" id="weather">
			<h2 id="location"></h2>
			<h3 id="temp"></h3>
				<h3 id="num" hidden></h3>
				<h3 id="unit" hidden></h3>
			<h4 id="sky"></h4>	
			<p id="icon"></p>

		</div>	
		</div>	
	</div>
	<div class="footer">
		<p>find more cool things -> <a href="#">here</a></p>
	</div>

	<script src="js/main.js"></script>
	
	

</body>




</html>
